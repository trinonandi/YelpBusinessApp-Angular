<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header ">
        <h1 class="modal-title text-center fs-5" id="staticBackdropLabel">Reservation Form</h1>
      </div>
      <div class="modal-body justify-content-center">
        <p class="fs-6 text-center">{{businessDetails.name}}</p>
        <form #reservationForm="ngForm" class="form" (ngSubmit)="onReservationSubmit($event)" id="reservationForm" novalidate>
          <div class="mb-3 ">
            <div class="form-text">Email</div>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control grey" [(ngModel)]="reservationFormData.email" required>
            <div class="invalid-feedback" >
              Email must be a valid email address
            </div>
          </div>
          <div class="mb-3 ">
            <div class="form-text">Date</div>
            <input type="date" name="date" min="{{minDate}}" class="form-control grey" [(ngModel)]="reservationFormData.date" required>
            <div class="invalid-feedback">
              Date is required
            </div>
          </div>
          <div class="mb-3">
            <div class="form-text">Time</div>
            <div class="d-flex align-items-center">

              <select [(ngModel)]="reservationFormData.hour" name="hour" class="form-select form-select-sm grey w-25 me-3" required>
                <option value="{{hourDropdown[0]}}">{{hourDropdown[0]}}</option>
                <option value="{{hourDropdown[1]}}">{{hourDropdown[1]}}</option>
                <option value="{{hourDropdown[2]}}">{{hourDropdown[2]}}</option>
                <option value="{{hourDropdown[3]}}">{{hourDropdown[3]}}</option>
                <option value="{{hourDropdown[4]}}">{{hourDropdown[4]}}</option>
                <option value="{{hourDropdown[5]}}">{{hourDropdown[5]}}</option>
                <option value="{{hourDropdown[6]}}">{{hourDropdown[6]}}</option>
                <option value="{{hourDropdown[7]}}">{{hourDropdown[7]}}</option>
              </select>

              :<select [(ngModel)]="reservationFormData.min" name="min" class="form-select ms-1 w-25" required>
                <option value="{{minDropdown[0]}}">{{minDropdown[0]}}</option>
                <option value="{{minDropdown[1]}}">{{minDropdown[1]}}</option>
                <option value="{{minDropdown[2]}}">{{minDropdown[2]}}</option>
                <option value="{{minDropdown[3]}}">{{minDropdown[3]}}</option>
              </select>

              <div class="ms-3 justify-content-center align-items-center">
                <mat-icon fontIcon="schedule" class="grey"></mat-icon>
              </div>

            </div>

          </div>
          <div class="mb-3 d-flex justify-content-center">
            <button class="btn btn-danger" id="modalSubmit">Submit</button>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" (click)="onModalClose()"  #close data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
