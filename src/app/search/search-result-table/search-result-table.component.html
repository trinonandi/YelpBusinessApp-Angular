
<div class="container mt-5">
  <div class="row justify-content-md-center ">
    <div class="col pb-5">
      <table class="table table-striped text-center ">
        <thead>
        <tr>
          <th>#</th>
          <th>Image</th>
          <th>Business Name</th>
          <th>Rating</th>
          <th>Distance (miles)</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let d of searchDataList" (click)="getBusinessDetails(d.id)" style="cursor: pointer">
          <td>{{d.serial_no}}</td>
          <td>
            <img src="{{d.image_url}}" class="img-fluid">
          </td>
          <td>{{d.name}}</td>
          <td>{{d.rating}}</td>
          <td>{{d.distance}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
